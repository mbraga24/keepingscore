<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
  </head>
  <body>
    <div class="container text-center my-5">
      <div class="jumbotron">
        <div class="container d-flex justify-content-around">
          <button class="btn btn-danger disabled p-5 font-weight-bold" id="p1-display">Player 1</button>
          <button class="btn btn-primary disabled p-5 font-weight-bold" id="p2-display">Player 2</button>
        </div>
        <div class="container d-flex justify-content-around m-0">
          <h1 class="display-1 m-4 text-secondary p1Points font-weight-bolder">0</h1>
          <h1 class="display-1 m-4 text-secondary p2Points font-weight-bolder">0</h1>
        </div>
      
      <div class="container">
        <div class="row d-flex justify-content-around align-items-center">
          <div class="col col-5">
            <button class="btn btn-danger ml-5 p-3 p1-button">Point</button>
          </div>
          <div class="col col-2">
              <form>
                <div class="form-group m-0">
                  <label class="font-weight-bold">Playing to: <span id="play-up-to">5</span></label>
                  <input type="number" class="form-control">
                </div>
              </form>
          </div>
          <div class="col col-5">
            <button class="btn btn-primary mr-5 p-3 p2-button">Point</button>
          </div>
          <div class="row">
            <div class="col col-3">
              <button class="btn btn-info mt-3 reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dom.js"></script> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
